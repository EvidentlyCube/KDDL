    the hold and also all of its secrets.
scroll.lvl_2.3e.3x11: Secret Passageway
scroll.lvl_3.1n.14x2: |
    My tribute to Tron.

    -Erik
scroll.lvl_3.1n.3x2: I didn't think you'd figure that last one out.
scroll.lvl_3.1n.5x23: |
    Okay, I admit it's not EXACTLY the same thing as light cycles.

    -Erik
scroll.lvl_3.2n.13x10: You might find it useful that Shift+Wait waits until the next spawn.
scroll.lvl_3.2n1w.25x15: |
    To the feeble-minded, turn back!  This room can only be completed by a master intellect.
    (This room is not required.)
scroll.lvl_4.1s.18x7: Feel free to play with it a bit.
scroll.lvl_4.1s.20x7: Any blob that is not at least 2 tiles wide and high is unstable and will break apart into tar babies.
scroll.lvl_4.1s.21x7: The living tar can only be damaged on flat edges.
scroll.lvl_4.1s1e.8x16: A wise man will clear the northern room before following this corridor.
scroll.lvl_4.3s.25x10: Clear south and west passages before continuing this way to avoid redundant backtracking.
scroll.lvl_5.1s.11x6: Well now! Besides perhaps a couple of achievements, you should be finished with everything in the game.
scroll.lvl_5.1s.12x7: Please accept my most sincere congratulations, you have achieved quite a feat!
scroll.lvl_5.1s.13x8: This scroll used to urge you to play more episodes on CaravelGames.com but with this release they all are bundled into one game so you can just Change Episode from the title screen.
scroll.lvl_5.1s.14x9: Keep going!
scroll.lvl_5.1s.18x8: Sincere congratulations!
scroll.lvl_5.1s.6x8: The two bottom Roach Queens will be killed automatically once you step on the checkpoint in the far-right corner.
scroll.lvl_5.1s.7x8: Here is a small reward! Kill all the eyes without stepping on the brown grass.
scroll.lvl_5.entrance.12x23: Final words
scroll.lvl_5.entrance.15x21: New puzzles.
scroll.lvl_5.entrance.8x21: Harder versions of old puzzles.
scroll.lvl_6.1e.13x16: Move to the far right and observe how the roach behaves when walking onto a corner diagonally.
scroll.lvl_6.1e.1x12: Break these broken and secret walls with your sword.
scroll.lvl_6.1e.21x17: If a DROD monster moves diagonally into a corner obstacle, it prefers to slide vertically, if possible.
scroll.lvl_6.1e.6x10: Roach queens spawn roach eggs every 30 turns (the turn after the spawn counter becomes red).
scroll.lvl_6.1e.6x6: Eggs won't appear on arrows, trapdoors, or yellow gates. Press `%keymap.wait%` or `Numpad 5` to wait a turn.
scroll.lvl_6.1e.6x8: Eggs will hatch into fully grown-up roaches 5 turns after being spawned.
scroll.lvl_6.1s3e.10x16: Place yourself on the green floor and make sure the roach stands on the sand tile directly south of you...
scroll.lvl_6.1s3e.10x8: Place yourself on the green floor and make sure the roach stands on the sand tile directly north of you...
scroll.lvl_6.1s3e.20x12: Follow the sandy path to learn the backswipe technique! Remember about diagonal movement and don't turn your sword.
scroll.lvl_6.1s3e.7x12: Repeat to analyze the backswipe. Master this technique, for it will prove crucial in your further endeavors.
scroll.lvl_6.1s3e.9x15: ...then move southeast to kill it.
scroll.lvl_6.1s3e.9x9: ...then move northeast to kill it.
scroll.lvl_6.2e.1x12: Wraithwings, unlike roaches, run away from Beethro and try to keep themselves at a distance of five tiles.
scroll.lvl_6.2e.5x12: They are not as shy in bigger numbers, and won't hesitate to attack if they surround their prey.
scroll.lvl_6.3e.10x12: These pink-purple tiles are trapdoors and they fall if you or a mimic step off them.
scroll.lvl_6.3e.10x6: All keys can be remapped from within game options.
scroll.lvl_6.3e.4x12: After stepping on a mimic potion, use your mouse or wait key to choose the tile where you want to place the mimic.
scroll.lvl_6.3e.4x6: Click around to see what orbs do and what the evil eyes see.
scroll.lvl_6.3e.5x4: >
    To prevent yourself from accidentally leaving a room hit %keymap.lock% to
    lock and unlock it. A small lock on the minimap indicates that a room is locked.
scroll.lvl_6.3e.5x8: The spacebar will clear all speech and achievements from the screen.
scroll.lvl_6.3e.7x3: |
    Shift+Key performs the key's action followed by its inverse.
    Shift+Wait waits until the next spawn.
    %keymap.battle% performs the opposite of your previous move.
scroll.lvl_6.3e.7x9: >
    `Escape` opens up the pause menu, where you can view `General Help`
    to refer to the controls any time you wish.
scroll.lvl_6.3e.9x4: F3 displays a move counter to help you optimize for better scores.
scroll.lvl_6.3e.9x8: >
    (this scroll contained information about CaravelNet functions that are not
    available in this version anymore)
scroll.lvl_6.entrance.11x15: >
    Historical Note:

    The original Flash version of the game had each episode released as a
    separate game - the tutorial was aimed at people starting their
    adventure with later episodes.
scroll.lvl_6.entrance.5x9: You can move diagonally even through very narrow corridors.


