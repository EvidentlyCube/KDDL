# Entrances

entrance.lvl_1.entrance.13x12: >
    The last level left Beethro sweating. "I guess this is going to be hard
    work after all." Fortunately, there was a cool breeze coming from
    the next level.
entrance.lvl_1.entrance.17x13: >
    Beethro left the tutorial floor rich with new knowledge.
entrance.lvl_2.1s1w.21x8: >
    Beethro came back to finish the proper smiting business he was hired to do.
entrance.lvl_2.1s1w.4x18: >
    Beethro stumbled up and down a series of poorly-lit staircases. "This is a
    safety hazard and there aren't even any roaches in here! Someone oughta at
    least put a handrail or s-" thought Beethro right before he fell twelve
    flights and knocked himself out for a solid hour. After dreaming horrible,
    horrible dreams about eyeball pudding, Beethro groggily awakened in a room.
    "Gob! Would it be so hard to have these places be on the map for once?"
entrance.lvl_2.entrance.11x15: >
    Perhaps the level architect was trying too hard to make his point, whatever
    that point was. In any case, you can be thankful that there are no other
    levels in Dugan's Dungeon like this one.
entrance.lvl_3.entrance.14x13: >
    As Beethro climbed down the stairs he heard a loud hissing. As a seasoned
    professional, he knew instantly what it was, but was still startled by the
    sheer volume. "Jeebus! How many of those nasty things are down there?"
entrance.lvl_4.entrance.9x9: >
    Some monsters are cunning and lethal, and others are just a horrible pain
    to clean up after.
entrance.lvl_5.entrance.10x18: |
    Beethro descended the stairs only to find himself in an uncharted \
    corridor...

    He won't get paid for clean-up here, but his professional honor urges him onward.
entrance.lvl_6.entrance.8x12: |
    Tutorial
scroll.lvl_1.1n2w.6x7: I hope you left yourself a path back.
scroll.lvl_2.1s1w.10x12: >
