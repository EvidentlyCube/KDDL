# Scrolls

scroll.lvl_1.3n3e.24x12: Are you sure you are doing them in the correct order?
scroll.lvl_1.4n3e.5x13: The order is the key.

scroll.lvl_2.entrance.14x9: Invisibly evil spiders lurk on this level. Beware, for they are hard to see.

scroll.lvl_3.1s2e.18x7: Psst... This passage takes you to the stairs. You might want to clear all other rooms before going there!

scroll.lvl_4.1n1e.12x23: If a serpent moves west and it prefers horizontal movement, step to the east of its head to force it to move north.
scroll.lvl_4.1n1e.14x23: It works the same vertically, but then the snake prefers eastward movement.
scroll.lvl_4.entrance.24x12: Your clock tells you which direction snakes currently prefer. This will help you to control these erratic creatures.

scroll.lvl_5.1s.11x6: Getting here is a fabulous feat!
scroll.lvl_5.1s.12x7: So how did you like it? Did you manage to get all of the achievements?
scroll.lvl_5.1s.13x8: This scroll used to urge you to play more episodes on CaravelGames.com but with this release they all are bundled into one game so you can just Change Episode from the title screen.
scroll.lvl_5.1s.14x9: Game on!
scroll.lvl_5.1s.18x8: Really nice, congrats!
scroll.lvl_5.1s.6x8: Roach queens will be killed once you step on the checkpoint in the far-right corner.
scroll.lvl_5.1s.7x8: Here is a small reward! Kill all the eyes without stepping on the grass.
scroll.lvl_5.entrance.12x15: Final words
scroll.lvl_5.entrance.18x11: Other puzzles

scroll.lvl_6.1e.13x16: Move to the far right and observe how the roach behaves when walking onto a corner diagonally.
scroll.lvl_6.1e.1x12: Break these broken and secret walls with your sword.
scroll.lvl_6.1e.21x17: If a monster moves diagonally into a corner obstacle, it prefers to slide vertically, if possible.
scroll.lvl_6.1e.6x10: Roach queens spawn roach eggs every 30 turns (the turn after the spawn counter becomes red).
scroll.lvl_6.1e.6x6: Eggs won't appear on arrows, trapdoors, or yellow gates. Press `%keymap.wait%` or `Numpad 5` to wait a turn.
scroll.lvl_6.1e.6x8: Eggs will hatch into fully grown-up roaches 5 turns after being spawned.
scroll.lvl_6.1s3e.10x16: Place yourself on the green floor and make sure the roach stands on the sand tile directly south of you...
scroll.lvl_6.1s3e.10x8: Place yourself on the green floor and make sure the roach stands on the sand tile directly north of you...
scroll.lvl_6.1s3e.20x12: Follow the sandy path to learn the backswipe technique! Remember about diagonal movement and don't turn your sword.
scroll.lvl_6.1s3e.7x12: Repeat to analyze the backswipe. Master this technique, for it will prove crucial in your further endeavors.
scroll.lvl_6.1s3e.9x15: ...then move southeast to kill it.
scroll.lvl_6.1s3e.9x9: ...then move northeast to kill it.
scroll.lvl_6.2e.1x12: Wraithwings, unlike roaches, run away from Beethro and try to keep themselves at a distance of five tiles.
scroll.lvl_6.2e.5x12: They are not as shy in bigger numbers, and won't hesitate to attack if they surround their prey.
scroll.lvl_6.3e.10x12: These pink-purple tiles are trapdoors and they fall if you or a mimic step off them.
scroll.lvl_6.3e.4x12: After stepping on a mimic potion, use your mouse or wait key to choose the tile where you want to place the mimic.
scroll.lvl_6.4e.11x12: Snakes move by their own, much more complex, movement rules. Their current preference is shown beneath the spawn cycle timer.
scroll.lvl_6.4e.1x6: (this scroll contained information about CaravelNet functions that are not available in this version anymore)
scroll.lvl_6.4e.2x4: >
    `Escape` opens up the pause menu, where you can view `General Help` to
    refer to the controls anytime you wish.
scroll.lvl_6.4e.2x8: Click on elements to see what orbs do and what the evil eyes see.
scroll.lvl_6.4e.4x3: To prevent yourself from accidentally leaving a room hit %keymap.lock% to lock and unlock it. A small lock icon on the minimap indicates that a room is locked.
scroll.lvl_6.4e.4x9: If a monster moves diagonally into a corner obstacle, it prefers to slide vertically, if possible.
scroll.lvl_6.4e.6x4: |
    Shift+Key performs the key's action followed by its inverse.
    Shift+Wait waits until the next spawn.
    %keymap.battle% performs the opposite of your previous move.
scroll.lvl_6.4e.6x8: All keys can be remapped from within game options.
scroll.lvl_6.4e.7x12: Did you know that serpents can't move over scrolls?
scroll.lvl_6.4e.7x6: F3 displays a move counter to help you optimize for better scores.
scroll.lvl_6.entrance.11x15: >
    Historical Note:

    The original Flash version of the game had each episode released as a
    separate game - the tutorial was aimed at people starting their
    adventure with later episodes.
scroll.lvl_6.entrance.5x9: You can move diagonally even through very narrow corridors.


