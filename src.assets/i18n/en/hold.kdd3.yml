# Entrances

entrance.lvl_1.entrance.15x5: >
    Beethro sat down on the steps for a break. He pulled three bottles out of
    his pack. The ten-cup bottle was filled with refreshing leaf juice, and the
    other two bottles, which were in two-cup and five-cup sizes, were empty.
    Beethro wanted to drink exactly four cups of leaf juice in one uninterrupted
    gulp. He started messing around with the cups, pouring juice from one to
    another and back, but after a while gave up. "This is too much work!  Forget it!"
entrance.lvl_1.entrance.7x17: Beethro left the tutorial floor rich with new knowledge.
entrance.lvl_2.entrance.11x12: >
    As many experienced dungeon exterminators know, beneath dwell some beasties
    that are able to blend into their surroundings.
entrance.lvl_3.entrance.11x11: >
    Catching a glimpse of the room ahead, Beethro grunted in disapproval.
    "I don't know how, but the tar always ends up that way, and I hate it."
entrance.lvl_4.2n2e.13x13: Beethro came back to finish the proper smiting business he was hired to do.
entrance.lvl_4.entrance.13x12: >
    Again, Beethro heard loud hissing below, and knew to expect serpents. But
    this time the sound was slightly different, and he stopped a moment to
    listen and judge what lay ahead. "Good Gob! Those slitherbags must've been
    down there a gawdawful long time, with some big meals along the way."
entrance.lvl_5.entrance.13x11: |
    Beethro descended the stairs only to find himself in an uncharted corridor...

    He won't get paid for clean-up here, but his professional honor urges him onward.
