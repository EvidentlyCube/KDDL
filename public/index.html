	<meta charset="utf-8">

	<title>King Dugan's Dungeon Lite</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			/*overflow: hidden;*/
		}
		body {
			background: black;
			overflow: hidden;
		}
		canvas {
			position: relative;
		}
		#pre_preloader {
			transition: opacity 500ms;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#errors:empty{
			display: none;
		}
		#errors{
			background: #880000;
			position: absolute;
			top: 5px;
			left: 5px;
			padding: 10px;
			color: white;
			border: 1px solid #FF8888;
			font-family: "Courier New", monospace;
			z-index: 1;
		}
	</style>
	<script>
		window.onerror = function(message, source, lineno, colno, error){
			console.log(arguments);
			var $errors = document.getElementById('errors');
			var $error = document.createElement('li');
			$error.textContent = message;

			console.log($errors);
			$errors.appendChild($error);
		}
	</script>
</head>
